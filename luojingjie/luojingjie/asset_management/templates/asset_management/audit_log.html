{% extends 'base.html' %}

{% block title %}
    审计日志 - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="my-4">审计日志</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>资产名称</th>
                <th>用户</th>
                <th>操作</th>
                <th>时间</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.asset.name }}</td>
                <td>{{ log.user.username }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">没有找到匹配的审计日志。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
