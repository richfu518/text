{% extends "base.html" %}

{% block content %}
  <h2>{% if form.instance.pk %}编辑资产{% else %}添加新资产{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}更新{% else %}创建{% endif %}</button>
  </form>
{% endblock %}
