{% extends 'base.html' %}

{% block content %}
  <h2>添加资产</h2>
  <form method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.name.auto_id }}">名称:</label>
      {{ form.name }}
    </div>
    <div class="form-group">
      <label for="{{ form.category.auto_id }}">分类:</label>
      {{ form.category }}
    </div>
    <div class="form-group">
      <label for="{{ form.description.auto_id }}">描述:</label>
      {{ form.description }}
    </div>
    <button type="submit" class="btn btn-primary">添加</button>
    <a href=" 'asset_list' %}" class="btn btn-secondary">返回</a>
  </form>
{% endblock %}
